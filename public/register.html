<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Web Client Project</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#topNav"
        aria-controls="topNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="topNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">

        <h1 class="text-center mb-4">Create Account</h1>

        <!-- Alert (hidden by default) -->
        <div id="formAlert" class="alert alert-danger d-none" role="alert"></div>

        <div class="card shadow-sm">
          <div class="card-body p-4">

            <form id="registerForm" novalidate>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" class="form-control" type="text" autocomplete="username" required />
                <div class="invalid-feedback">Username is required.</div>
              </div>

              <div class="mb-3">
                <label for="firstName" class="form-label">First name</label>
                <input id="firstName" class="form-control" type="text" autocomplete="given-name" required />
                <div class="invalid-feedback">First name is required.</div>
              </div>

              <div class="mb-3">
                <label for="imageUrl" class="form-label">Image URL</label>
                <input id="imageUrl" class="form-control" type="url" placeholder="https://..." required />
                <div class="invalid-feedback">Image URL is required.</div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" class="form-control" type="password" autocomplete="new-password" required />
                <div class="form-text">
                  Min 6 chars, at least 1 letter, 1 number, 1 special char.
                </div>
                <div class="invalid-feedback">Password is required.</div>
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm password</label>
                <input id="confirmPassword" class="form-control" type="password" autocomplete="new-password" required />
                <div class="invalid-feedback">Confirm password is required.</div>
              </div>

              <button class="btn btn-primary w-100" type="submit">
                Register
              </button>
            </form>

            <hr class="my-4" />

            <p class="mb-0 text-center">
              Already have an account?
              <a href="login.html">Login</a>
            </p>

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Page JS -->
  <script src="register.js"></script>
</body>
</html>
