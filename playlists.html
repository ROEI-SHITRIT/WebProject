<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Playlists</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="search.html">Web Client Project</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#topNav"
        aria-controls="topNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="topNav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-2">
          <li class="nav-item">
            <a class="nav-link" href="search.html">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="playlists.html">Playlists</a>
          </li>

          <li class="nav-item d-flex align-items-center gap-2">
            <img
              id="navUserImg"
              src=""
              alt="User"
              width="32"
              height="32"
              class="rounded-circle border d-none"
            />
            <span id="navUserName" class="navbar-text text-white"></span>
          </li>

          <li class="nav-item">
            <button id="logoutBtn" class="btn btn-outline-light btn-sm" type="button">
              Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Layout: Sidebar + Main -->
  <div class="container py-4">
    <div class="row g-3">
      <!-- Sidebar -->
      <aside class="col-12 col-md-4 col-lg-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-3">
              <h5 class="mb-0">My Library</h5>
              <button id="newPlaylistBtn" class="btn btn-primary btn-sm" type="button">
                + New Playlist
              </button>
            </div>

            <div id="sidebarAlert" class="alert alert-warning d-none" role="alert"></div>

            <div class="list-group" id="playlistList"></div>

            <div class="d-grid mt-3">
              <button id="playPlaylistBtn" class="btn btn-outline-success" type="button">
                Play Playlist
              </button>
            </div>
          </div>
        </div>
      </aside>

      <!-- Main content -->
      <main class="col-12 col-md-8 col-lg-9">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex flex-wrap gap-2 align-items-center justify-content-between mb-3">
              <div>
                <h5 id="activePlaylistTitle" class="mb-0"></h5>
                <div id="activePlaylistSub" class="text-muted small"></div>
              </div>

              <div class="d-flex gap-2 align-items-center">
                <!-- View toggle -->
                <div class="btn-group" role="group" aria-label="View mode">
                  <button id="viewCardsBtn" type="button" class="btn btn-outline-secondary btn-sm">
                    Cards
                  </button>
                  <button id="viewTableBtn" type="button" class="btn btn-outline-secondary btn-sm">
                    Table
                  </button>
                </div>

                <button id="deletePlaylistBtn" class="btn btn-outline-danger btn-sm" type="button">
                  Delete Playlist
                </button>
              </div>
            </div>

            <div id="emptyMain" class="text-muted">
              Select a playlist from the list.
            </div>

            <section id="mainControls" class="d-none">
              <!-- MP3 Upload (Part B â€“ hidden for Part A) -->
              <div class="card mb-3 d-none">
                <div class="card-body">
                  <div class="d-flex flex-wrap gap-2 align-items-center justify-content-between">
                    <h6 class="mb-0">Upload MP3</h6>
                    <small class="text-muted">File will be added to the selected playlist.</small>
                  </div>

                  <div class="row g-2 align-items-center mt-2">
                    <div class="col-12 col-md-5">
                      <input id="mp3TitleInput" class="form-control" type="text" placeholder="Title (optional)" />
                    </div>
                    <div class="col-12 col-md-5">
                      <input id="mp3FileInput" class="form-control" type="file" accept=".mp3,audio/mpeg" />
                    </div>
                    <div class="col-12 col-md-2 d-grid">
                      <button id="uploadMp3Btn" class="btn btn-primary" type="button">Upload</button>
                    </div>
                  </div>

                  <div id="mp3UploadAlert" class="alert alert-danger d-none mt-3 mb-0" role="alert"></div>
                </div>
              </div>

              <div class="row g-2 mb-3">
                <div class="col-12 col-md-6">
                  <input
                    id="filterInput"
                    class="form-control"
                    type="text"
                    placeholder="Filter videos by title..."
                  />
                </div>
                <div class="col-12 col-md-6">
                  <select id="sortSelect" class="form-select">
                    <option value="title">Sort by title (A-Z)</option>
                    <option value="rating">Sort by rating (high-low)</option>
                  </select>
                </div>
              </div>

              <!-- Cards view -->
              <div id="videosRow" class="row g-3"></div>

              <!-- Table view -->
              <div id="videosTableWrap" class="table-responsive d-none mt-3">
                <table class="table table-hover align-middle">
                  <thead>
                    <tr>
                      <th style="width:84px;">Thumb</th>
                      <th>Title</th>
                      <th style="width:160px;">Rating</th>
                      <th style="width:200px;">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="videosTableBody"></tbody>
                </table>
              </div>
            </section>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- New Playlist Modal -->
  <div class="modal fade" id="newPlaylistModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New playlist</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <label for="playlistNameInput" class="form-label">Playlist name</label>
          <input id="playlistNameInput" class="form-control" type="text" placeholder="e.g. Chill, Workout..." />
          <div id="newPlaylistAlert" class="alert alert-warning d-none mt-3 mb-0" role="alert"></div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
          <button id="createPlaylistConfirmBtn" class="btn btn-primary" type="button">Create</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Player Modal -->
  <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="playerTitle" class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- YouTube video player -->
          <div id="youtubeWrap" class="ratio ratio-16x9">
            <iframe
              id="playerFrame"
              src=""
              title="YouTube player"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>

          <!-- MP3 audio player -->
          <div id="audioWrap" class="d-none">
            <audio id="audioPlayer" controls class="w-100"></audio>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
  <script src="playlists.js"></script>
</body>
</html>
