<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="search.html">Web Client Project</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#topNav"
        aria-controls="topNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="topNav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-2">
          <li class="nav-item">
            <a class="nav-link" href="playlists.html">Playlists</a>
          </li>

          <li class="nav-item d-flex align-items-center gap-2">
            <img
              id="navUserImg"
              src=""
              alt="User"
              width="32"
              height="32"
              class="rounded-circle border d-none"
            />
            <span id="navUserName" class="navbar-text text-white"></span>
          </li>

          <li class="nav-item">
            <button id="logoutBtn" class="btn btn-outline-light btn-sm" type="button">
              Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <div class="container py-4">
    <!-- Welcome -->
    <div class="d-flex align-items-center gap-3 mb-4">
      <img
        id="welcomeImg"
        src=""
        alt="User"
        width="56"
        height="56"
        class="rounded-circle border d-none"
      />
      <div>
        <h2 id="welcomeText" class="mb-1"></h2>
        <div class="text-muted">Search, play and add videos to playlists</div>
      </div>
    </div>

    <!-- Alert -->
    <div id="pageAlert" class="alert alert-warning d-none" role="alert"></div>

    <!-- Search -->
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <form id="searchForm" class="row g-2 align-items-center">
          <div class="col-12 col-md-9">
            <input
              id="queryInput"
              class="form-control"
              type="text"
              placeholder="Type a song or artist..."
            />
          </div>
          <div class="col-12 col-md-3 d-grid">
            <button class="btn btn-primary" type="submit">Search</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Results -->
    <div id="resultsRow" class="row g-3"></div>
  </div>

  <!-- Player Modal -->
  <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="playerTitle" class="modal-title"></h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="ratio ratio-16x9">
            <iframe
              id="playerFrame"
              src=""
              title="YouTube player"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add To Playlist Modal -->
  <div class="modal fade" id="addToPlaylistModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add to playlist</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="playlistSelect" class="form-label">Choose existing playlist</label>
            <select id="playlistSelect" class="form-select"></select>
            <div id="noPlaylistsHint" class="form-text d-none">
              No playlists found. Create a new one below.
            </div>
          </div>

          <div class="mb-0">
            <label for="newPlaylistName" class="form-label">Or create new playlist</label>
            <input
              id="newPlaylistName"
              class="form-control"
              type="text"
              placeholder="e.g. Workout, Chill..."
            />
          </div>

          <div id="addModalAlert" class="alert alert-warning d-none mt-3 mb-0" role="alert"></div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="confirmAddBtn" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
    <div id="appToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Saved</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastBody"></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Shared Auth -->
  <script src="auth.js"></script>

  <!-- Page JS -->
  <script src="search.js"></script>
</body>
</html>
